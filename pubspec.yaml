name: fit_wallet
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  fl_chart: ^0.69.0
  go_router: ^14.3.0
  shared_preferences: ^2.3.2
  flex_color_scheme: ^8.0.0
  auto_size_text: ^3.0.0
  path: ^1.9.0
  objectbox: ^4.0.2
  objectbox_flutter_libs: any
  intl: ^0.19.0
  http: ^1.2.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  path_provider: ^2.1.4
  provider: ^6.1.2
  lottie: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  objectbox_generator: any
  freezed: ^2.5.7
  json_serializable: ^6.8.0


flutter:
  uses-material-design: true

  assets:
    - lib/assets/images/
    - lib/assets/lottie/

  fonts:
    - family: NotoSans
      fonts:
        - asset: lib\assets\fonts\NotoSans-Regular.ttf
        - asset: lib\assets\fonts\NotoSans-Italic.ttf
          style: italic

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
